apply plugin: 'java'

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.hibernate:hibernate-core:4.3.5.Final'
  compile 'junit:junit:+'
}

task downloadJars(type: Copy, dependsOn: 'clean') {
  from configurations.all
  into "$buildDir/jars"
}

task resolve {
  println "Compile files:"
  println "*" * 100
  def myFiles = configurations.compile.files { it.name == 'hibernate-core' }
  myFiles.each { println it }
  println '$' * 100

}
