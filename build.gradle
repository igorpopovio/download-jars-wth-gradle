apply plugin: 'java'

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.hibernate:hibernate-core:4.3.5.Final'
  compile 'junit:junit:+'
}

task downloadAllHibernateJars(type: Copy, dependsOn: 'clean') {
  def dependencySpec = { it.name == 'hibernate-core' }
  from configurations.compile.files(dependencySpec)
  into "$buildDir/allJars"
}

task downloadHibernateJars(type: Copy, dependsOn: 'clean') {
  def dependencySpec = { it.name == 'hibernate-core' }
  def hibernateConfiguration = configurations.compile.copy dependencySpec
  hibernateConfiguration.transitive = false
  from hibernateConfiguration
  into "$buildDir/jars"
}

defaultTasks 'downloadHibernateJars', 'downloadAllHibernateJars'

