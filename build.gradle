apply plugin: 'java'

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.hibernate:hibernate-core:4.3.5.Final'
  compile 'junit:junit:+'
}

task downloadJars(type: Copy, dependsOn: 'clean') {
  from configurations.all
  into "$buildDir/jars"
}

task showJars(dependsOn: 'clean') {
  def compileConfiguration = configurations.compile.resolvedConfiguration
  def artifacts = compileConfiguration.getResolvedArtifacts()
  artifacts.each { println it.file }
}

