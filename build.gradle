apply plugin: 'java'

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.hibernate:hibernate-core:4.3.5.Final'
  compile 'junit:junit:+'
}

task downloadJars(type: Copy, dependsOn: 'clean') {
  from configurations.all
  into "$buildDir/jars"
}

task resolve {
  println "Compile files:"
  println "*" * 100
  println "CONFIG TYPE: >>>>>>>> " + configurations.compile.class.name
  def dependency = configurations.compile.dependencies.findAll { it.name == 'hibernate-core' }
  def hibernateFiles = configurations.compile.files dependency as Dependency
  hibernateFiles.each { println it }
  configurations.create 'hibernate'
  dependencies {
    hibernate 'org.hibernate:hibernate-core:4.3.5.Final'
  }
  configurations.hibernate.files { println it }
  println '$' * 100

}
